<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial;
            background-color: #fef3e7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-box {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #aaa;
            width: 300px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #34495e;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #2c3e50;
        }
        .msg {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Login</h2>
        {% if message %}
            <div class="msg">{{ message }}</div>
        {% endif %}
        <form method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <br>
        <a href="/">Back to Main</a>
    </div>
</body>
</html>
